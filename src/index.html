<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css"/>
  </head>
  <body>
    <div class="controls">
      <button value="light" type="button">☾</button>
      <button value="dark" type="button">☼</button>
    </div>
    <div id="header">
      <h1>'marks</h1>
    </div>
    <div id="content">
      <div class="input-container">
        <label aria-label="Search" for="search"></label>
        <input id="search" placeholder="Search"></input>
        <button class="sort" type="button" value="asc"></button>
        <button class="filter" type="button" value="false"></button>
        <button class="new" type="button">+</button>
      </div>
      <div class="edit-container hidden">
        <input id="title" placeholder="Title"></input>
        <input id="url" placeholder="URL"></input>
        <button class="cancel" type="button">Cancel</button>
      </div>
      <nav>
        <ul id="bookmark-list">
        </ul>
      </nav>
    </div>
  </body>
  <script type="module" src="scripts/index.js"></script>
  <template id="bookmark-template">
    <li>
      <a>
        <div class="container">
          <h2></h2>
          <p></p>
        </div>
      </a>
      <button class="favorite" type="button"></button>
      <button class="edit" type="button">✎</button>
    </li>
  </template>
</html>
